<div class="layout-container ">
    <div class="layout-content-wrapper">
        <div class="layout-topbar ">

            <div class="topbar-start">
                <button type="button" class="topbar-menubutton p-link p-trigger"><i class="pi pi-bars"></i></button>
                <span class="ml-5 font-medium">Información General</span>
            </div>

            <div class="topbar-middle">
                <div class="flex center-content w-30rem">
                    <span class="p-input-icon-left">
                        <i class="pi pi-search"></i>
                        <input pInputText placeholder="Búsqueda" style="width: 35rem;" />
                    </span>
                    <p-button (click)="showDialog()"><i class="pi pi-search"></i></p-button>
                </div>
            </div>

            <p-dialog header="Búsqueda" [modal]="true" [(visible)]="visible" [style]="{ width: '80vw' }"
                [breakpoints]="{ '1199px': '75vw', '575px': '90vw' }" [maximizable]="true">
                <p-table [value]="Plataformas" [tableStyle]="{ 'min-width': '40rem' }">
                    <ng-template pTemplate="header">
                        <tr>
                            <th>UDC</th>
                            <th>Servicio</th>
                            <th>Clase</th>
                            <th>Activo</th>

                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-product>
                        <tr>
                            <td>{{ product.code }}</td>
                            <td>{{ product.name }}</td>
                            <td>{{ product.quantity }}</td>
                            <td>{{ product.category }}</td>

                        </tr>
                    </ng-template>
                </p-table>

            </p-dialog>

            <div class="topbar-end">
                <ul class="topbar-menu">
                    <li class="profile-item topbar-item">
                        <button pbutton type="button" icon="pi pi-bell"
                            class="p-element p-button-text p-button-secondary p-button-rounded flex-shrink-0 p-button p-component p-button-icon-only">
                            <span class="p-button-icon pi pi-bell" aria-hidden="true">
                            </span>
                        </button>
                        <div class="mt-auto">
                            <a pRipple
                                class="flex align-items-center cursor-pointer p-3 gap-2 border-round text-700 hover:surface-100 transition-duration-150 transition-colors p-ripple">
                                <p-avatar image="https://primefaces.org/cdn/primeng/images/demo/avatar/amyelsner.png"
                                    shape="circle" />
                                <span class="font-bold">GJauArt</span>
                            </a>
                        </div>
                    </li>
                </ul>
            </div>

        </div>
    </div>
</div>
