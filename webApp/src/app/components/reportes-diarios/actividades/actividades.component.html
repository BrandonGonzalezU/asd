<app-header></app-header>
<div class="flex">
  <app-sidebar></app-sidebar>
  <div class="layout-content">
    <div class="logo">
      <img class="h-7rem ml-3" src="../../../../assets/Felipe.png" />
    </div>
    <div class="grid">
      <div class="col-12 md:col-12">
        <div class="col-12">
          <div
            class="headerEmbarcacion card relative h-6rem border-round-xl flex justify-content-between align-items-center">
            <div class="col-3">
              <div class="col-12 p-0 m-0">
                <span
                  class="flex justify-content-between align-items-center text-orange-700 text-xl font-semibold line-height-1 mb-2">Reportes
                  Diarios</span>
              </div>
              <div class="col-12 p-0">
                <span class="text-gray-500 text-base font-semibold line-height-1">Mes de {{ selectedPEM }}</span>
              </div>
            </div>
            <div class="col-3 p-2 flex flex-wrap justify-content-end align-items-center gap-2">
              <div class="flex mb-2 gap-2 justify-content-end">
                <p-button (click)="activeIndex = 0; recurso = 'embarcacion'" rounded="true"
                  styleClass="w-7rem h-2rem p-0 pr-2" [outlined]="activeIndex !== 0" label="Embarcacion" />
                <p-button (click)="activeIndex = 1; recurso = 'cuadrillas'" rounded="true"
                  styleClass="w-6rem h-2rem p-0" [outlined]="activeIndex !== 1" label="Cuadrilla" />
              </div>
            </div>
          </div>

          <p-tabView [(activeIndex)]="activeIndex">
            <p-tabPanel [header]="'Embarcacion'">
              <div class="flex col-12 md:col-12 pl-0 gap-2">

                <div class="col-8 p-0 ">
                  <div *ngFor="let embarcacion of informacionCP">
                    <div *ngIf="dataDinamica === embarcacion.data" class="card justify-content-center">
                      <div class="col-12">
                        <span
                          class="flex justify-content-center align-items-center text-orange-700 text-3xl font-semibold line-height-1 mb-2">Actividades
                          Embarcaciones
                        </span>
                      </div>
                      <p-chart id="{{ dataDinamica }}  " *ngIf="dataDinamica === 'dataCrestTarasco'" type="bar"
                        [data]="dataCrestTarasco" [options]="options" (onDataSelect)="selectData($event)" />
                      <p-chart *ngIf="dataDinamica === 'dataDosBocas'" type="bar" [data]="dataDosBocas"
                        [options]="options" (onDataSelect)="selectData($event)" />
                      <p-chart *ngIf="dataDinamica === 'dataToisaProteus'" type="bar" [data]="dataToisaProteus"
                        [options]="options" (onDataSelect)="selectData($event)" />
                      <p-chart *ngIf="dataDinamica === 'dataBlueStingray'" type="bar" [data]="dataBlueStingray"
                        [options]="options" (onDataSelect)="selectData($event)" />
                      <p-chart *ngIf="dataDinamica === 'dataBluePiooner'" type="bar" [data]="dataBluePiooner"
                        [options]="options" (onDataSelect)="selectData($event)" />
                    </div>
                  </div>
                </div>

                <div class="col-4 md:col-4 p-0">
                  <div class="card relative h-6rem border-round-xl p-3 hallazgosLinkEnd cursor-pointer">
                    <span class="text-sm font-medium line-height-1">
                      PORCENTAJE DIARIO
                    </span>
                    <div class="flex justify-content-between">
                      <div class="flex justify-content-between align-items-center">
                        <div class="flex justify-content-center align-items-center h-2rem w-5rem border-round p-2 mr-3"
                          style="
                              background-color: #cecfcf;
                              box-shadow: 0px 6px 20px rgba(182, 182, 182, 0.3);
                            ">
                          <i class="pi pi-plus w-2rem"></i><span class="line-height-2">4</span>
                        </div>
                        <div class="line-height-4 text-4xl">
                          60%
                          <span class="text-sm"></span>
                        </div>
                      </div>
                    </div>
                    <img src="../../../assets/quantity.svg" class="absolute" style="bottom: 14px; right: 12px" />
                  </div>

                  <div class="card relative h-6rem border-round-xl p-3 hallazgosLinkEnd cursor-pointer">
                    <span class="text-sm font-medium line-height-1">
                      ESTADO DEL BARCO
                    </span>
                    <div class="flex justify-content-between">
                      <div class="flex justify-content-between align-items-center">
                        <div class="flex justify-content-center align-items-center h-2rem w-5rem border-round p-2 mr-3"
                          style="
                              background-color: #ef2424;
                              box-shadow: 0px 6px 20px rgba(255, 22, 22, 0.3);
                            ">
                          <i class="w-2rem"></i><span class="line-height-2"></span>
                        </div>
                        <div class="line-height-4 text-2xl">
                          FUERA DE OPERACIÓN
                          <span class="text-sm"></span>
                        </div>
                      </div>
                    </div>
                    <img src="../../../assets/quantity.svg" class="absolute" style="bottom: 14px; right: 12px" />
                  </div>
                </div>
              </div>
            </p-tabPanel>

            <p-tabPanel [header]="'Cuadrillas'">
              <div class="col-12 md:col-12 flex gap-2">
                <div class="col-8 p-0">
                  <div *ngFor="let embarcacion of informacionCP">
                    <div *ngIf="dataDinamica === embarcacion.data" class="card justify-content-center">
                      <div class="col-12">
                        <span
                          class="flex justify-content-center align-items-center text-orange-700 text-3xl font-semibold line-height-1 mb-2">Actividades
                          Cuadrillas
                        </span>
                      </div>
                      <p-chart id="{{ dataDinamica }}  " *ngIf="dataDinamica === 'dataCrestTarasco'" type="bar"
                        [data]="dataCrestTarascoCuadrillas" [options]="options" (onDataSelect)="selectData($event)" />
                      <p-chart *ngIf="dataDinamica === 'dataDosBocas'" type="bar" [data]="dataDosBocas"
                        [options]="options" (onDataSelect)="selectData($event)" />
                      <p-chart *ngIf="dataDinamica === 'dataToisaProteus'" type="bar" [data]="dataToisaProteus"
                        [options]="options" (onDataSelect)="selectData($event)" />
                      <p-chart *ngIf="dataDinamica === 'dataBlueStingray'" type="bar" [data]="dataBlueStingray"
                        [options]="options" (onDataSelect)="selectData($event)" />
                      <p-chart *ngIf="dataDinamica === 'dataBluePiooner'" type="bar" [data]="dataBluePiooner"
                        [options]="options" (onDataSelect)="selectData($event)" />
                    </div>
                  </div>
                </div>

                <div class="col-4 md:col-4 p-0">
                  <div class="card relative h-6rem border-round-xl p-3 hallazgosLinkEnd cursor-pointer">
                    <span class="text-sm font-medium line-height-1">
                      PORCENTAJE DIARIO
                    </span>
                    <div class="flex justify-content-between">
                      <div class="flex justify-content-between align-items-center">
                        <div class="flex justify-content-center align-items-center h-2rem w-5rem border-round p-2 mr-3"
                          style="
                              background-color: #cecfcf;
                              box-shadow: 0px 6px 20px rgba(182, 182, 182, 0.3);
                            ">
                          <i class="pi pi-plus w-2rem"></i><span class="line-height-2">4</span>
                        </div>
                        <div class="line-height-4 text-4xl">
                          80%
                          <span class="text-sm"></span>
                        </div>
                      </div>
                    </div>
                    <img src="../../../assets/quantity.svg" class="absolute" style="bottom: 14px; right: 12px" />
                  </div>

                  <div class="card relative h-6rem border-round-xl p-3 hallazgosLinkEnd cursor-pointer">
                    <span class="text-sm font-medium line-height-1">
                      ESTADO DE CUADRILLA
                    </span>
                    <div class="flex justify-content-between">
                      <div class="flex justify-content-between align-items-center">
                        <div class="flex justify-content-center align-items-center h-2rem w-5rem border-round p-2 mr-3"
                          style="
                              background-color: #ef2424;
                              box-shadow: 0px 6px 20px rgba(255, 22, 22, 0.3);
                            ">
                          <i class="w-2rem"></i><span class="line-height-2"></span>
                        </div>
                        <div class="line-height-4 text-2xl">
                          FUERA DE OPERACIÓN
                          <span class="text-sm"></span>
                        </div>
                      </div>
                    </div>
                    <img src="../../../assets/quantity.svg" class="absolute" style="bottom: 14px; right: 12px" />
                  </div>
                </div>
              </div>
            </p-tabPanel>
          </p-tabView>
        </div>
      </div>
    </div>
  </div>
</div>
