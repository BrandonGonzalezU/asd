<app-header></app-header>
<div class="flex">
  <app-sidebar></app-sidebar>
  <div class="layout-content">
    <div class="logo">
      <img class="h-7rem ml-3" src="../../../../assets/Felipe.png" />
    </div>
    <div class="grid">
      <div class="col-12 md:col-12">
        <div class="col-12">
          <div
            class="headerEmbarcacion card relative h-6rem border-round-xl flex justify-content-between align-items-center"
          >
            <div class="col-3">
              <div class="col-12 p-0 m-0">
                <span
                  class="flex justify-content-between align-items-center text-orange-700 text-xl font-semibold line-height-1 mb-2"
                  >Reportes Diarios</span
                >
              </div>
              <div class="col-12 p-0">
                <span
                  class="text-gray-500 text-base font-semibold line-height-1"
                  >Mes de {{ selectedPEM }}</span
                >
              </div>
            </div>
            <div
              class="col-3 p-2 flex flex-wrap justify-content-end align-items-center gap-2"
            >
              <div class="flex mb-2 gap-2 justify-content-end">
                <p-button
                  (click)="activeIndex = 0; recurso = 'embarcacion'"
                  rounded="true"
                  styleClass="w-7rem h-2rem p-0 pr-2"
                  [outlined]="activeIndex !== 0"
                  label="Embarcacion"
                />
                <p-button
                  (click)="activeIndex = 1; recurso = 'cuadrillas'"
                  rounded="true"
                  styleClass="w-6rem h-2rem p-0"
                  [outlined]="activeIndex !== 1"
                  label="Cuadrilla"
                />
              </div>
            </div>
          </div>
          <p-tabView [(activeIndex)]="activeIndex">
            <p-tabPanel [header]="'Embarcacion'">
              <div class="col-12 md:col-12">
                <div
                  class="col-10 p-0"
                  *ngFor="let embarcacion of informacionCP"
                >
                  <div
                    *ngIf="dataDinamica === embarcacion.data"
                    class="card justify-content-center"
                  >
                    <div class="col-12">
                      <span
                        class="flex justify-content-center align-items-center text-orange-700 text-3xl font-semibold line-height-1 mb-2"
                        >Actividades Embarcaciones
                      </span>
                    </div>
                    <p-chart
                      id="{{ dataDinamica }}  "
                      *ngIf="dataDinamica === 'dataCrestTarasco'"
                      type="bar"
                      [data]="dataCrestTarasco"
                      [options]="options"
                      (onDataSelect)="selectData($event)"
                    />
                    <p-chart
                      *ngIf="dataDinamica === 'dataDosBocas'"
                      type="bar"
                      [data]="dataDosBocas"
                      [options]="options"
                      (onDataSelect)="selectData($event)"
                    />
                    <p-chart
                      *ngIf="dataDinamica === 'dataToisaProteus'"
                      type="bar"
                      [data]="dataToisaProteus"
                      [options]="options"
                      (onDataSelect)="selectData($event)"
                    />
                    <p-chart
                      *ngIf="dataDinamica === 'dataBlueStingray'"
                      type="bar"
                      [data]="dataBlueStingray"
                      [options]="options"
                      (onDataSelect)="selectData($event)"
                    />
                    <p-chart
                      *ngIf="dataDinamica === 'dataBluePiooner'"
                      type="bar"
                      [data]="dataBluePiooner"
                      [options]="options"
                      (onDataSelect)="selectData($event)"
                    />
                  </div>
                </div>
              </div>
            </p-tabPanel>
            <p-tabPanel [header]="'Cuadrillas'">
              <div class="col-12 md:col-12">
                <div
                  class="col-10 p-0"
                  *ngFor="let embarcacion of informacionCP"
                >
                  <div
                    *ngIf="dataDinamica === embarcacion.data"
                    class="card justify-content-center"
                  >
                    <div class="col-12">
                      <span
                        class="flex justify-content-center align-items-center text-orange-700 text-3xl font-semibold line-height-1 mb-2"
                        >Actividades Cuadrillas
                      </span>
                    </div>
                    <p-chart
                      id="{{ dataDinamica }}  "
                      *ngIf="dataDinamica === 'dataCrestTarasco'"
                      type="bar"
                      [data]="dataCrestTarascoCuadrillas"
                      [options]="options"
                      (onDataSelect)="selectData($event)"
                    />
                    <p-chart
                      *ngIf="dataDinamica === 'dataDosBocas'"
                      type="bar"
                      [data]="dataDosBocas"
                      [options]="options"
                      (onDataSelect)="selectData($event)"
                    />
                    <p-chart
                      *ngIf="dataDinamica === 'dataToisaProteus'"
                      type="bar"
                      [data]="dataToisaProteus"
                      [options]="options"
                      (onDataSelect)="selectData($event)"
                    />
                    <p-chart
                      *ngIf="dataDinamica === 'dataBlueStingray'"
                      type="bar"
                      [data]="dataBlueStingray"
                      [options]="options"
                      (onDataSelect)="selectData($event)"
                    />
                    <p-chart
                      *ngIf="dataDinamica === 'dataBluePiooner'"
                      type="bar"
                      [data]="dataBluePiooner"
                      [options]="options"
                      (onDataSelect)="selectData($event)"
                    />
                  </div>
                </div>
              </div>
            </p-tabPanel>
          </p-tabView>
        </div>
      </div>
    </div>
  </div>
</div>
